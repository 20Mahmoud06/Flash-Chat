name: flash_chat_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # It's good practice to set an upper bound

dependencies:
  flutter:
    sdk: flutter

  # UI & Animation
  cupertino_icons: ^1.0.8
  animated_text_kit: ^4.2.3
  flutter_screenutil: ^5.9.3
  lottie: ^3.1.2
  animate_do: ^3.3.4
  emoji_picker_flutter: ^2.2.0
  quickalert: ^1.1.0

  # Firebase
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.2
  cloud_firestore: ^5.1.0
  google_sign_in: ^6.2.1

  # Utilities
  flutter_offline: ^5.0.0
  permission_handler: ^11.3.1 # Updated to latest stable version

  # --- REPLACED acontacts_service ---
  flutter_contacts: ^1.1.8 # The new, modern contacts package
  intl: ^0.20.2
  uuid: ^4.5.1
  path_provider: ^2.1.5
  firebase_messaging: ^15.1.0
  http: ^1.5.0
  googleapis_auth: ^2.0.0
  shared_preferences: ^2.5.3
  flutter_local_notifications: ^19.4.2
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7

  bloc: any
  swipe_to: ^1.0.6
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/service_account.json
    - assets/animations/
    - assets/
